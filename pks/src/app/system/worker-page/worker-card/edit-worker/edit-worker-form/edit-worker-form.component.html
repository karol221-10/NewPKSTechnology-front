<kendo-dialog *ngIf="active" (close)="closeForm()">
  <kendo-dialog-titlebar>
    {{ isNew ? 'Add new worker' : 'Edit worker' }}
  </kendo-dialog-titlebar>

  <form novalidate [formGroup]="editForm">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name" class="control-label">Name</label>
          <input type="text" class="k-textbox" formControlName="name"/>
        </div>
        <div class="form-group">
          <label for="localDate" class="control-label">Driver License</label>
          <input type="text" class="k-textbox" formControlName="driverLicenseNumber"/>
        </div>
        <div class="form-group">
          <label for="name" class="control-label">Person Id</label>
          <input type="text" class="k-textbox" formControlName="personIdNumber"/>
        </div>
        <div class="form-group">
          <label for="localDate" class="control-label">Email</label>
          <input type="text" class="k-textbox" formControlName="email"/>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="surname" class="control-label">Surname</label>
          <input type="text" class="k-textbox" formControlName="surname"/>
        </div>
        <div class="form-group">
          <label for="experienceInYear" class="control-label">PESEL</label>
          <input type="text" class="k-textbox" formControlName="pesel"/>
        </div>
        <div class="form-group">
          <label for="name" class="control-label">Login</label>
          <input type="text" class="k-textbox" formControlName="login"/>
        </div>
        <div class="form-group">
          <label for="localDate" class="control-label">Password</label>
          <input type="text" class="k-textbox" formControlName="password"/>
        </div>
      </div>
    </div>
  </form>

  <kendo-dialog-actions>
    <button class="k-button" (click)="onCancel($event)">Cancel</button>
    <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
  </kendo-dialog-actions>
</kendo-dialog>
