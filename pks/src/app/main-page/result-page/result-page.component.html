<article class="col2 pad_left1" *ngIf="isLoaded">
  <h2>{{data[0].leavingFrom}} - {{data[0].leavingTo}}</h2>
  <kendo-grid class=" no-border" [data]="data" style="height: 600px;">
    <kendo-grid-column field="leavingFrom" title="From" >
    </kendo-grid-column>
    <kendo-grid-column field="leavingTo" title="To">
    </kendo-grid-column>
    <kendo-grid-column field="data" title="Data">
    </kendo-grid-column>
    <kendo-grid-column field="time" title="Time">
    </kendo-grid-column>


    <ng-template kendoGridDetailTemplate let-dataItem>
      <section *ngIf="dataItem" >
          <div class="row align-items-center">
              <div class="col-8">
                <kendo-grid  [data]="dataItem.stops">
                  <kendo-grid-column field="name" title="Name" >
                  </kendo-grid-column>
                  <kendo-grid-column field="from" title="From" >
                  </kendo-grid-column>
                  <kendo-grid-column field="to" title="To" >
                  </kendo-grid-column>
                </kendo-grid>
              </div>
            <div class="col-4">
              <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                  <p><strong>Total number of stops:</strong> {{dataItem.numberOfStops}} </p>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                  <p><strong>Total travel time:</strong> {{dataItem.travelTime}} </p>
                </div>
                <div class="col-12 d-flex align-items-center justify-content-center">
                  <button type="button" class="btn btn-dark btn-sm">Buy a ticket</button>
                </div>
              </div>
            </div>
          </div>
    </section>
  </ng-template>
</kendo-grid>
</article>
